<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta info -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Site Title -->
  <title>Tic Tac Toe</title>
  <link rel="icon" type="image/png" href="images/favicon.png">

  <!-- Bootstrap CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <!-- Antic Didone google font  -->
  <link href="https://fonts.googleapis.com/css?family=Antic+Didone&display=swap" rel="stylesheet">

  <!-- Custom scripts & stylesheet -->
  <script src="js/scripts.js"></script>
  <link href="css/styles.css" rel="stylesheet" type="text/css">

</head>
<body>
 <div class="container">
  <h1 class="flex-item flex-header">Kent and Winter's Tic Tac Toe</h1>
  
  <div class id="main">
    <div class="grid-container flex-item" id="board">
      <div class="grid-item square" id="one">1</div>
      <div class="grid-item square" id="two">2</div>
      <div class="grid-item square" id="three">3</div>
      <div class="grid-item square" id="four">4</div>
      <div class="grid-item square" id="five">5</div>
      <div class="grid-item square" id="six">6</div>
      <div class="grid-item square" id="seven">7</div>
      <div class="grid-item square" id="eight">8</div>
      <div class="grid-item square" id="nine">9</div>
    </div>
    <div class="players" id="players-container">
      <div class="player-div" id="player1">Player 1</div>
      <div class="player-div" id="player2">Player 2</div>
    </div>
  </div>

 </div>
</body>
</html>

<!-- Tutorial: https://scotch.io/tutorials/getting-started-with-css-grid-layout -->
